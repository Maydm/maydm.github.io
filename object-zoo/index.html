<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Object Zoo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="zoo">
      <div id="mammals">
        <div class="pen">
          <h3>Mammals</h3>
          <img
            src="https://user-images.githubusercontent.com/14913352/59053967-3fc6bf00-8858-11e9-958d-ee6381e12546.png"
            alt="clip art lion"
          />
          <p>There are <span id="mammal-count"></span> mammals in the zoo.</p>
        </div>
        <div id="mammals-facts" class="facts"></div>
      </div>
      <div id="fish">
        <div class="pen">
          <h3>Fish</h3>
          <img
            src="https://user-images.githubusercontent.com/14913352/59053906-1c037900-8858-11e9-8fcf-bd8963a2e56f.png"
            alt="clip art fish"
          />
          <p>There are <span id="fish-count"></span> fish in the zoo.</p>
        </div>
        <div id="fish-facts" class="facts"></div>
      </div>
      <div id="birds">
        <div class="pen">
          <h3>Birds</h3>
          <img
            src="https://user-images.githubusercontent.com/14913352/59054020-638a0500-8858-11e9-8fde-d3e22ee57bd4.png"
            alt="clip art peacock"
          />
          <p>There are <span id="bird-count"></span> birds in the zoo.</p>
        </div>
        <div id="birds-facts" class="facts"></div>
      </div>
      <div id="reptiles">
        <div class="pen">
          <h3>Reptiles</h3>
          <img
            src="https://user-images.githubusercontent.com/14913352/59054041-70a6f400-8858-11e9-8331-7a89bcdd96ea.png"
            alt="clip art snake"
          />
          <p>There are <span id="reptile-count"></span> reptiles in the zoo.</p>
        </div>
        <div id="reptiles-facts" class="facts"></div>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
